<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index2.css" />
    <!-- Bootstrap CDN (js) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- border -->
    <h1>Utilities(경계선, border)</h1>
    <span class="box border rounded-circle border-primary">HI</span>
    <span class="box border-top">HI</span>
    <span class="box border-end">HI</span>
    <span class="box border-bottom">HI</span>
    <span class="box border-start border-3 border-danger">HI</span>
    <!-- align -->
    <!-- mx-auto => margin:0 auto; -->
    <!-- p-2=>padding:8px -->
    <div class="mx-auto p-2" style="width: 200px">Centered element</div>

    <!-- width -->
    <div class="w-25 p-3 my_width">Width 25%</div>
    <div class="w-50 p-3 my_width">Width 50%</div>
    <div class="w-75 p-3 my_width">Width 75%</div>
    <div class="w-100 p-3 my_width">Width 100%</div>
    <div class="w-auto p-3 my_width">Width auto</div>

    <!-- height -->
    <div style="height: 100px">
      <div class="h-25 d-inline-block my_height" style="width: 120px">
        Height 25%
      </div>
      <div class="h-50 d-inline-block my_height" style="width: 120px">
        Height 50%
      </div>
      <div class="h-75 d-inline-block my_height" style="width: 120px">
        Height 75%
      </div>
      <div class="h-100 d-inline-block my_height" style="width: 120px">
        Height 100%
      </div>
      <div class="h-auto d-inline-block my_height" style="width: 120px">
        Height auto
      </div>
    </div>

    <!-- text color -->
  </body>
</html>
