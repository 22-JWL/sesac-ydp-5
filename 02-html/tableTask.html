<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- border, align, bgcolor 빨간색 글씨인 이유? 
        선을 그린다? = 꾸민다 -> CSS가 하는 것이 바람직 
     -->

    <!-- cellspacing, cellpadding -->
    <h1>가격표</h1>
    <table border="1" cellspacing ="0" cellpadding ="10">
      <tr>
        <th>메뉴</th>
        <th>가격</th>
        <th>비고</th>
      </tr>
      <tr>
        <td>국물떡볶이</td>
        <td>5000</td>
        <td>2인 이상 주문 가능</td>
      </tr>
      <!-- colspan: 가로합치기
      rowspan : 세로합치기 -->

      <tr>
        <td>참치김밥</td>
        <td rowspan="2">4000</td>
        <td>x</td>
      </tr>
      <tr>
        <td>치즈김밥</td>
        
        <td>신메뉴</td>
      </tr>
      <tr>  
      <td colspan="3">순대 (품절)</td>
      </tr>
    </table>

    
</body>
</html>
</body>
</html>
