<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servay</title>
</head>
<body>
    <h1>설문조사</h1>
    <form>
        <label for="name">이름</label><input type="text" name="" id="name"><br>
        <label for="e-mail">이메일</label><input type="text" name="" id="e-mail" placeholder="Alpaca@example.com">
        <br>
        <br>

        <b>나이</b>
        <input type="radio" name="age" id="10대" value="10" checked><label for="10대">10대</label>
        <input type="radio" name="age" id="20대" value="20"><label for="20대">20대</label>
        <input type="radio" name="age" id="30대" value="30"><label for="30대">30대</label>
        <input type="radio" name="age" id="40대" value="40"><label for="40대">40대</label>
        <input type="radio" name="age" id="50대" value="50"><label for="50대">50대</label>
        <input type="radio" name="age" id="60대" value="60"><label for="60대">60대이상</label>
        <br>
        <br>
        <b>원하는 강의(복수 응답 가능합니다.)</b>
        <input type="checkbox" name="interest" value="html" id="html" checked><label for="html">html</label>
        <input type="checkbox" name="interest" value="javascript" id="javascript"><label for="javascript">javascript</label> 
        <input type="checkbox" name="interest" id="csss"><label for="css">css</label>
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="하고싶은 말을 써주세여 :)"></textarea>
        <button>제출</button>
    </form>
    
    
</body>
</html>
