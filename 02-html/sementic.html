<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tag</title>
</head>
<body>
    <!-- Semantic tag를 이용해 웹페이지 구성하기 -->
    <!-- div태그랑 역할로는 다른게 없음. "의미가 있는태그" -->
    <!-- header 회사로고 , 메뉴모음 -->
    <!-- after -->
    <header style="height: 50px; background: pink; font-size:x-large">Header</header>
    <!-- main : 하나의  html문서에 하나의 main태그 바람직, 주 컨텐츠 영역 -->
    <main style="height: 1000px; background: skyblue; display: flex; font-size:x-large">
        <!-- section : article 묶음. article: 하나의 컨텐츠 -->
      <section style="background: orange; width: 80%; font-size:x-large">
        Section
        <article style="background: lime; height: 100px; font-size:x-large">Article</article>
        <article style="background: darkgray; height: 100px; font-size:x-large">Article</article>
        <article style="background: lime; height: 100px; font-size:x-large">Article</article>
        <article style="background: darkgray; height: 100px; font-size:x-large">Article</article>
      </section>
      <!-- aside : 사이드에 위치하는 공간, 광고영역, 메뉴구성 -->
      <aside style="background: royalblue; width: 20%; font-size:x-large">Aside</aside>
    </main>
    <!-- footer:사이트 가장 아래에 위치: 저작권정보, 법령,회사정보기입 -->
    <footer style="height: 50px; background: palegreen; font-size:x-large">Footer</footer>
</body>
</html>
