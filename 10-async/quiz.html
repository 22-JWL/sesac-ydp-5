  <body>

    <script>
      //1.
      function changeColor() {
        setTimeout(function () {
          console.log('고민 끝');
          document.body.style.backgroundColor = 'red';
          setTimeout(function () {
            document.body.style.backgroundColor = 'blue';
            setTimeout(function () {
              document.body.style.backgroundColor = 'green';
            }, 1000);
          }, 1000);
        }, 1000);
      }
      changeColor();
    </script>
  </body>
